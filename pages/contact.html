</head>
<body>
    <header>
        <div class="container-header bg-dark">
            <div class="container-header-logo">
                <a href="index.html" class="link-without-underline">
                    <img src="../images/logo/Logo-64x64.png" alt="logo" class="img-logo">
                </a>
                <a href="../index.html" class="link-without-underline"><span class="nav-other-item txt-logo">Chain
                        Ligthning</span></a>
            </div>
            <div class="container-header-nav">
                <nav class="nav-header">
                    <a href="./about.html" class="link-without-underline"><span

                    <a href="./games.html" class="link-without-underline"><span

                    <a href="./clients.html" class="link-without-underline"><span

                    <a href="./contact.html" class="link-without-underline"><span

            </div>
        </div>
    </header>
    <main>
        <div class="section">
            <!-- <img src="./images/backgrounds/main-background.jpg" alt="background" class="img-bg"> -->
            <div class="section-title">
                <h1 class="title-page">CONTACT</h1>
            </div>
        </div>
        <div class="contact-title">
            <h2>CONTACT US</h2>
        </div>
        <div class="contact-container">
            <form class="contact-form">
                <input type="text" placeholder="* NAME">
                <input type="email" placeholder="* EMAIL">
                <input type="text" placeholder="* MESSAGE">
                <input type="submit" value="SEND">
            </form>
            <div class="contact-info">
                <div class="contact-info-item">
                    <i class="fa fa-facebook"></i>
                    <p>info@email.com</p>
                </div>
                <div class="contact-info-item">
                    <i class="fa fa-linkedin"></i>
                    <p>+54(11)0000-1111</p>
                </div>
                <div class="contact-info-item">
                    <i class="fa fa-linkedin"></i>
                    <p>+54(11)0000-0000</p>
                </div>
                <div class="contact-info-item">
                    <i class="fa fa-linkedin"></i>
                    <p>Street Name</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div>
                <p>Privacy & Policy</p>
            </div>
            <div>
                <p>Social Networks</p>
                <a href="http://facebook.com" class="link-without-underline icon-black">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="http://instagram.com" class="link-without-underline icon-black">
                    <i class="fa fa-instagram"></i>
                </a>

                </a>

                </a>
                <a href="http://linkedin.com" class="link-without-underline icon-black">
                    <i class="fa fa-linkedin"></i>
                </a>

        </div>
